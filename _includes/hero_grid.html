<!-- Hero Grid Section -->
    <section id="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>heroes</h2>
                    <hr class="empire">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-2 col-xs-4 hero-item">
                        <a href="#heroModal-{{ post.modal-id }}" class="hero-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/hero/{{ post.img }}" class="img-responsive svg" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
