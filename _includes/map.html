 <!-- Map Section -->
    <section class="map" id="map">
	    <div class="container">
	      <div class="row">
	          <div class="col-lg-12 text-center">
	              <h2>Map</h2>
	              <hr class="rebel-black">
	          </div>
	      </div>
	    </div>        
      <div id="myMap">
      	<script>
		      function initMap() {
		        var mapDiv = document.getElementById('myMap');
		        var map = new google.maps.Map(mapDiv, {
		            center: {lat: 37.177065, lng: -116.046279},
		            zoom: 17,
		            mapTypeId: 'satellite'
		        });
		      }
		    </script>
		    <script async defer
		        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAfaI-tsqeBYJ6szezG222eEB4_zIQbwA&callback=initMap">
		    </script>
      </div>
	    
    </section>
